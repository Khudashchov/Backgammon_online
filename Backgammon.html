<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Board</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="board">
        <div class="side">
            <div class="row">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
            <div class="row">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
        </div>

        <!-- Розділювач -->
        <div class="divider"></div>

        <!-- Права частина дошки -->
        <div class="side">
            <div class="row">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
            <div class="row">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="chips">
            <div class="chip" id="chip1" style="bottom: 0px; left: 8px;"></div>
            <div class="chip" id="chip2" style="bottom: 31px; left: 8px;"></div>
            <div class="chip" id="chip3" style="bottom: 62px; left: 8px;"></div>
            <div class="chip" id="chip4" style="bottom: 93px; left: 8px;"></div>
            <div class="chip" id="chip5" style="bottom: 124px; left: 8px;"></div>
            <div class="chip" id="chip6" style="bottom: 155px; left: 8px;"></div>
            <div class="chip" id="chip7" style="bottom: 186px; left: 8px;"></div>
            <div class="chip" id="chip8" style="bottom: 217px; left: 8px;"></div>
            <div class="chip" id="chip9" style="bottom: 248px; left: 8px;"></div>
            <div class="chip" id="chip10" style="bottom: 279px; left: 8px;"></div>
            <div class="chip" id="chip11" style="bottom: 310px; left: 8px;"></div>
            <div class="chip" id="chip12" style="bottom: 341px; left: 8px;"></div>
            <div class="chip" id="chip13" style="bottom: 372px; left: 8px;"></div>
            <div class="chip" id="chip14" style="bottom: 403px; left: 8px;"></div>
            <div class="chip" id="chip15" style="bottom: 434px; left: 8px;"></div>

            <div class="chip_b" id="chip16" style="top: 0px; right: 8px;"></div>
            <div class="chip_b" id="chip17" style="top: 31px; right: 8px;"></div>
            <div class="chip_b" id="chip18" style="top: 62px; right: 8px;"></div>
            <div class="chip_b" id="chip19" style="top: 93px; right: 8px;"></div>
            <div class="chip_b" id="chip20" style="top: 124px; right: 8px;"></div>
            <div class="chip_b" id="chip21" style="top: 155px; right: 8px;"></div>
            <div class="chip_b" id="chip22" style="top: 186px; right: 8px;"></div>
            <div class="chip_b" id="chip23" style="top: 217px; right: 8px;"></div>
            <div class="chip_b" id="chip24" style="top: 248px; right: 8px;"></div>
            <div class="chip_b" id="chip25" style="top: 279px; right: 8px;"></div>
            <div class="chip_b" id="chip26" style="top: 310px; right: 8px;"></div>
            <div class="chip_b" id="chip27" style="top: 341px; right: 8px;"></div>
            <div class="chip_b" id="chip28" style="top: 372px; right: 8px;"></div>
            <div class="chip_b" id="chip29" style="top: 403px; right: 8px;"></div>
            <div class="chip_b" id="chip30" style="top: 434px; right: 8px;"></div>
        </div>
    </div>
<button class="button_1" type="button">Play</button>
<button class="button_2" type="button">Stop</button>
<script src="script.js"></script>
</body>
</html>
